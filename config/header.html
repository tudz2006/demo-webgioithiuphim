<script>
  (async () => {
    let result = await db.query("SELECT * FROM theloai");
    result = result.fetch_all();
    let theloai = document.getElementById("theloai");
    let html_theloai = "";
    for (let row of result) {
      html_theloai += `<li><a class="dropdown-item" href="../theloai.html?id=${row.id}">${row.ten}</a></li>`;
    }
    theloai.innerHTML = html_theloai;
  })();

  const fileName = window.location.pathname.split("/").pop().split("?")[0].split("#")[0];
  switch (fileName) {
    case "index.html":
      (async () => {
        let carouselResult = await db.query("SELECT * FROM carousel");
        carouselResult = carouselResult.fetch_all();
        let movieResult = await db.query("SELECT * FROM movie");
        let movies = movieResult.fetch_all();
        let htmlIndicators = "";
        let htmlItems = "";
        let isActive = "active";
        let slideIndex = 0;

        for (let carouselRow of carouselResult) {
          for (let movie of movies) {
            if (movie.id == carouselRow.id_movie) {
              htmlIndicators += `<button type="button" data-bs-target="#carouselExample" data-bs-slide-to="${slideIndex}" class="${isActive}" aria-current="true" aria-label="Slide ${slideIndex + 1}"></button>`;
              htmlItems += `<div class="carousel-item ${isActive}">
                <a href="../gioithieuphim.html?id=${movie.id}">
                  <img src="${movie.image}" class="d-block w-100" alt="${movie.name}">
                  <h5 class="carousel-caption text-light">${movie.name}</h5>
                </a>
              </div>`;
              isActive = "";
              slideIndex++;
            }
          }
        }

        let carouselHtml = `<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
          <div class="carousel-indicators">
            ${htmlIndicators}
          </div>
          <div class="carousel-inner">
            ${htmlItems}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>`;

        document.getElementById("carousel").innerHTML = carouselHtml;
      })();
      break;
    case "theloai.html":
      let url = new URL(window.location.href);
      let id = url.searchParams.get("id");
      if (id == null) id = 1;
      (async () => {
        let result = await db.query(`SELECT * FROM movie WHERE id_theloai = ${id}`);
        result = result.fetch_all();
        let html = "";
        for (let row of result) {
          for (let id_theloai of row.id_theloai) {
            if (id_theloai == id) {
              html += `<div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                <div class="movie-item">
                  <a href="../gioithieuphim.html?id=${row.id}" class="link">
                    <img src="${row.image}" alt="Movie 1">
                    <p>${row.name}</p>
                  </a>
                </div>
              </div>`;
            }
          }
        }
        document.getElementById("movie").innerHTML = html;
        let result2 = await db.query(`SELECT * FROM theloai`);
        result2 = result2.fetch_all();
        for (let row of result2) {
          if (row.id == id) {
            document.getElementById("tentheloai").innerHTML = `Phim ${row.ten.toLowerCase()}`;
            document.title  = `Phim ${row.ten.toLowerCase()}`;
        }
        }
      })();
      break;

    case "gioithieuphim.html":
      let url2 = new URL(window.location.href);
      let id2 = url2.searchParams.get("id");
      if (id2 == null) id2 = 1;
      (async () => {
        let result = await db.query(`SELECT * FROM movie`);
        result = result.fetch_all();
        let html = "";
        for (let row of result) {
          if (row.id == id2) {
            let result1 = await db.query(`SELECT * FROM theloai`);
            result1 = result1.fetch_all();
            let rating = "";
            let theloai = "";
            for (let row1 of result1) {
              if (row1.id == row.id_theloai[0]) {
                theloai += `${row1.ten}`;
              } else if (row.id_theloai.includes(row1.id)) {
                theloai += `, ${row1.ten}`;
              }
            }
            for (let i = 0; i < row.rating; i++) {
              rating += '★ ';
            }
            document.title  = `${row.name}`;
            html = `<h2 class="movie-title text-light">${row.name}</h2>
              <p class="author text-light">Tác giả: ${row.tacgia}</p>
              <p class="author text-light">Thể loại : ${theloai}</p>
              <p class="rating text-light">Đánh giá : ${rating}</p>
              <img src="${row.image}" alt="${row.name}" class="movie-img" style="width: 100%; height: auto;">
              <p class="mt-3 text-light">
                ${row.description}
              </p>`;
          }
        }
        document.getElementById("gioithieuphim").innerHTML = html;
      })();
      break;
  }
</script>
